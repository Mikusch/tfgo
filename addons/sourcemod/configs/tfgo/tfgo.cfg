	// KILL AWARD CONFIGURATION:
	//  Kill awards can be configured either by entity class name or by item name.
	//  See here: https://wiki.alliedmods.net/Team_Fortress_2_Item_Definition_Indexes
	//
	//  Keep in mind that the "tfgo_cash_player_killed_enemy_factor" cvar may modify these values at runtime. Assists will also further halve these values.
	//  Due to that, it is recommended to keep all base kill awards at multiples of 100.
	//
	//  Inflictor entities will be evaluated before weapons, meaning that specifying a kill award for "obj_sentrygun" will override all wrench kill awards when getting a sentry kill.
	//  Similarly, weapon names will be evaluated before weapon class names, meaning that a kill award for "phlogistinator" will take precedence over "tf_weapon_flamethrower".
	//
	// Examples:
	//  "tf_weapon_flamethrower"	"200"	// All Flame Throwers (except Dragon's Fury) will grant $200 on kill and $100 on assist
	//  "phlogistinator"			"100"	// Give Phlogistinator specifically a lower kill award than other Flame Throwers
	//  "obj_sentrygun"				"500"	// Sentry kills
	//
	"KillAwards"
	{
		// Scout
		"tf_weapon_scattergun" "200"
		"tf_weapon_handgun_scout_primary" "300" // Shortstop
		"tf_weapon_soda_popper" "200"
		"tf_weapon_pep_brawler_blaster" "300" //  Baby Face's Blaster 
		
		"tf_weapon_handgun_scout_secondary" "400" // Winger/Pocket Pistol
